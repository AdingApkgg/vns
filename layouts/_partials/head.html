{{ hugo.Generator }}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://registry.npmmirror.com/" crossorigin />
<link rel="dns-prefetch" href="https://registry.npmmirror.com/" />
<link rel="dns-prefetch" href="https://busuanzi.ibruce.info/" />
<title>
  {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
  site.Title }}{{ end }}
</title>
<meta property="og:title" content="{{ .Title }}" />
<meta
  property="og:description"
  content="{{ .Summary | default .Site.Params.description }}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ .Site.Params.ogImage | absURL }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />
<link
  rel="alternate"
  type="application/rss+xml"
  href="{{ .Site.BaseURL }}index.xml"
  title="{{ .Site.Title }}"
/>
<link
  rel="stylesheet"
  href="https://registry.npmmirror.com/weblive2d/latest/files/waifu.css"
  fetchpriority="low"
/>
{{ partialCached "head/css.html" . }}
<script>

    window.location.href =
      "https://support.dmeng.net/upgrade-your-browser.html?referrer=" +
      encodeURIComponent(window.location.href);
  }
</script>
