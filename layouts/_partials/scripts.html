<script>
  const swup = new Swup({
    // Head Plugin 会自动处理 meta 标签，不需要放在 containers 里
    containers: ["#swup", "header", "footer"],
    linkSelector: "a[href]:not([data-no-swup])",
    plugins: [
      new SwupParallelPlugin(),
      new SwupPreloadPlugin(),
      new SwupScrollPlugin(),
      new SwupA11yPlugin(),
      new SwupProgressPlugin(),
      new SwupHeadPlugin({
        persistAssets: true,
        persistTags: 'link[rel="stylesheet"], script[src], style',
      }),
      new SwupBodyClassPlugin(),
    ],
  });

  var meting_api =
    "https://meting.qjqq.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r";
</script>
