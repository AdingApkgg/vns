{{ define "main" }}
<article class="article-main">
  <h1>
    <i class="fas fa-hashtag"></i>&nbsp;{{ .Name }}<sup id="busuanzi_value_page_pv"></sup>
  </h1>
  {{ .Content }} {{ range .Pages }}
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ partial "post-meta.html" . }} {{ .Summary }} {{ end }}
</article>
{{ end }}
