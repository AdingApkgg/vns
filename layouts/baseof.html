<!DOCTYPE html>
<html
  lang="{{ .Site.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <main class="animate__animated animate__fadeIn">
      {{ block "main" . }}{{ end }}
    </main>
    <header>{{ partial "header.html" . }}</header>
    <footer>{{ partial "footer.html" . }}</footer>
    {{ partial "scripts.html" . }}
  </body>
</html>
