[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.extensions.cjk]
eastAsianLineBreaks = true
enable = true
escapedSpace = true
[markup.tableOfContents]
