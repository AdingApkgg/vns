{{ define "main" }}
<article class="article-main">
  <h1>{{ .Title }}</h1>
  {{ .Content }} {{ $paginator := .Paginate (where .Site.RegularPages "Type"
  "docs") }} {{ range $paginator.Pages }}
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ partial "post-meta.html" . }} {{ .Summary }} {{ end }} {{ partial
  "pagination.html" . }}
</article>
{{ end }}
