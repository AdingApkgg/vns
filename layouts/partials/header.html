<nav>
  <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.logo }}" alt="Logo" id="logo" /></a>
  <h2>{{ .Site.Title }}</h2>
  <p>{{ .Site.Params.subtitle }}</p>
  {{ range .Site.Menus.main }}
  <a href="{{ .URL }}" id="item-{{ .Identifier }}"><i class="{{ .Pre }}"></i>&nbsp;{{ .Name }}</a>
  {{ end }}
  {{ $opts := dict
  "level" "low"
  "scale" 2
  "targetDir" "img"
  }}
  {{ with images.QR .Permalink $opts }}
  <img src="{{ .RelPermalink }}" alt="QR code linking to {{ $.Permalink }}" class="qr-code" loading="lazy">
  {{ end }}
</nav>
