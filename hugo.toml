[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.extensions.cjk]
enable = true
eastAsianLineBreaks = true
escapedSpace = true


[params]
summaryLength = 100
date_format = "1970年01月01日"
mainSections = ["p"]
ogImage = "img/logo.svg"

paginate = 10
paginatePath = "page"

[permalinks]
categories = "/categories/:slug/"
tags = "/tags/:slug/"

[taxonomies]
category = "categories"
tag = "tags"

[params.comments]
enabled = true
provider = "valine"

[params.comments.valine]
appId = "BnlZFCN5ghutLVVEX0el3pz3-MdYXbMMI"
appKey = "OvpvXLKwajI2qYE4XsNMokpW"
serverURLs = "https://valine.saop.cc"
placeholder = "昵称栏输入 QQ 号即可获取头像与邮箱..\n评论支持标准的 Markdown 全语法~"
avatar_cdn = "https://weavatar.com/avatar/"
pageSize = 20
visitor = false
comment_count = false
highlight = true
recordIP = true
emojiCDN = "//twikoo-magic.oss-cn-hangzhou.aliyuncs.com/"
enableQQ = true

